name: Basic CI

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8, 3.9, 3.10]
    steps:
      - uses: actions/checkout@v3
      - name: Print message
        run: echo "Hello, CI with GitHub Actions!"
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run tests
        run: python -m unittest

